<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="crossorigin=""></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="../assets/css/general.css">
    <title>Activity chooser</title>
</head>
<body>
<!--<div id="test"> {{message}}</div>-->
<div id="headerText"><h2>Bienvenue sur Activity Chooser</h2> </br>
    Que voulez-vous faire ?</div>
<div id="menuBox">
    <button id="rechercheLieuBT" class="btMenu">Rechercher par lieu</button>
    <button id="rechercheActiviteBT" class="btMenu">Rechercher par activité</button>
</div>
<div id="lieuxBox">
    <select id="departementsSelect"  style="display: none"></select >
    <select id="activitiesSelect"  style="display: none"></select >
    <select id="villesSelect"  style="display: none"></select>
</div>
<div id="activitesBox" >
    <div id="leftContainer" class="bothContainers" style="display: none">
        <div class="txtActivity" style="font-size: 1.3em;font-weight: bold"> Liste des installations</div>
        <div class="scrollers" style="overflow:scroll; ">
            <ul id="leftList" style="list-style-type: none;">
            </ul>
        </div>
    </div>
    <div id="rightContainer" class="bothContainers" style="display: none">
        <div class="txtActivity"  style="font-size: 1.3em;font-weight: bold"> Liste des équipements</div>
        <div class="scrollers" style="overflow:scroll;">
            <ul id="rightList" style="list-style-type: none;"></ul>
        </div>
    </div>
</div>
<div id="bottom">
    <div id="detailsDiv" style="display: none">
        <div class="txtActivity"  style="font-size: 1.3em;font-weight: bold">  Détails de l'installation</div>
        <div class="scrollers" style="overflow:scroll;">
            <div id="map" class="map"></div>
            <div id="bothDetailsBoxes">
                <div class="arrangeDetails">
                    <h3>Détails de l'installation</h3>
                    <ul id="detailsInfos" style="list-style-type: none;"></ul>
                </div>
                <div class="arrangeDetails">
                    <h3>Détails de l'activité</h3>
                     <ul id="detailsInfosEquipment" style="list-style-type: none;"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/JavaScript/indexVue.js"></script>

</body>
</html>
